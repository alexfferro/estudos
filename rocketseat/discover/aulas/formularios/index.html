  <!-- 
    input Atributos comuns
    - autocomplete -> auto completa os dados, recomendado verificar a documentação
    - autofocus -> só pode existir 1 ativo por página, automaticamente foca o componente.
    - disabled -> como o nome sugere, desabilita o componente
    - readonly -> parecido com o disabled, porém a aparência não fica opaca
    - value -> determina um valor inicial no input
    - form -> faz uma referencia ao componente a algum formulário. é necessário do id e do name do input.
    - name -> necessário para linkar a algum formulário e receber informações no back-end.
    - required -> torna o campo obrigatório.
    - placeholder
    - password -> inputmode="numeric" torna o campo um teclado numérico.

    envio de arquivos múltiplos precisa do seguinte
      <form method="post" enctype="multipart/form-data">
        <input type="file">
      </form>
  -->
