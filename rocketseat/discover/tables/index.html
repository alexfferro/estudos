<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas Complexas</title>
</head>
<body>
  <table>

    <caption>Produzidos x Vendidos por loja</caption>

    <colgroup>
    <col>
    <col span="2" style="background-color: gray;">
    <col span="2" style="background-color: darkgrey;">
    </colgroup>

    <thead> <!-- CABEÇALHO DA TABELA-->
      <tr> <!-- TABLE ROW or Linha da tabela -->
        <th rowspan="2"></th> <!-- TABLE HEADER -->
        <th colspan="2" scope="colgroup">Afonso Pena</th> 
        <th colspan="2" scope="colgroup">Antônia Pereira</th>
      <roup/tr>

      <tr> <!-- TABLE ROW or Linha da tabela -->
        <th scope="col">Produzidos</th>
        <th scope="col">Vendidos</th>
        <th scope="col">Produzidos</th>
        <th scope="col">Vendidos</th>
      </tr>
    </thead>

    <tbody> <!-- CORPO DA TABELA -->
      <tr> <!-- TABLE ROW-->
        <th scope="row">Vassouras</th> <!-- TABLE HEADER, OU CABEÇALHO DA LINHA -->
        <td>50</td> <!-- TABLE DATA, OU DADO DA TABELA -->
        <td>30</td>
        <td>20</td>
        <td>20</td>
      </tr>
      <tr>
        <th scope="row">Baldes</th>
        <td>10</td>
        <td>10</td>
        <td>30</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
